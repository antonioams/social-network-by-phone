<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">userList</f:facet>

        <div class="results">

            <h:outputText value="No user exists"
                       rendered="#{empty userList.resultList}"/>

            <h:dataTable id="userList" var="user"
                      value="#{userList.resultList}"
                   rendered="#{not empty userList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{user.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <s:link id="user"
                         value="#{user.name}"
                   propagation="none"
                         view="/user.xhtml">
                        <f:param name="userId"
                                value="#{user.id}"/>
                    </s:link>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome completo</f:facet>
                    <s:link id="user"
                         value="#{user.fullName}"
                   propagation="none"
                         view="/user.xhtml">
                        <f:param name="userId"
                                value="#{user.id}"/>
                    </s:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                    <s:link id="user"
                         value="#{user.phoneNumber}"
                   propagation="none"
                         view="/user.xhtml">
                        <f:param name="userId"
                                value="#{user.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Twitter login</f:facet>
                    <s:link id="user"
                         value="#{user.twitterUsername}"
                   propagation="none"
                         view="/user.xhtml">
                        <f:param name="userId"
                                value="#{user.id}"/>
                    </s:link>
                </h:column>

            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create user"
                view="/user.xhtml"/>
    </div>

</ui:define>

</ui:composition>
